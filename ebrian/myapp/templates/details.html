{% load static %}

<div id="details">
    <table>
        <tr>
            <th>Name</th>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ email }}</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>{{ phone }}</td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>{{ gender }}</td>
        </tr>
        <tr>
            <th>Birthdate</th>
            <td>{{ birth }}</td>
        </tr>
        <tr>
            <th>Height</th>
            <td>{{ height }} cm</td>
        </tr>
        <tr>
            <th>Weight</th>
            <td>{{ weight }} kg</td>
        </tr>
    </table>
</div>
